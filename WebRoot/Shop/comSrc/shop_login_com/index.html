<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆</title>
<link rel="stylesheet" href="css/login.css"> 
<script type="text/javascript" src="common/jquery.js"></script>
<script type="text/javascript" src="js/ly-login.js"></script>
<script type="text/javascript">
	
</script>

</head>
<body style="background-color:white;margin:0px;padding-top:30px;padding-left:30px;">
	
	<label style="font-size:14px;color:#666;">打印店铺金账户登录-US合作客户</label>
	<div class="login-field">
		<form class="login-form">
			<div class="form-input-field">
				<label class="login-label">登录名：</label>
				<input type="text" name="username" class="login-form-input" id="username"/>
				<span class="login-input-tip-text" id="input-placeholder"> 手机号/会员名/邮箱</span>
				
				<span class="login-input-clearer" id="input-clearer">×</span>
			</div>
			
			<div class="form-input-field">
				<label class="login-label">登录密码：</label>
				<a href="" class="ly-href-right">忘记登陆密码?</a>
				<input type="password" name="password" class="login-form-input" id="pwd" />
			</div>
			
			<div class="form-input-field">
				<div class="ly-login-button">
					登&nbsp;&nbsp;录
				</div>
				<a href="" class="ly-href-right">免费注册</a>
			</div>
		</form>
	</div>
</html>
