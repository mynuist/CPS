<html>
	<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
	<head>
		<link rel="stylesheet" type="text/css" href="Client/css/print.css">
		<script src="Client/js/jquery-1.3.2.min.js"></script>
		<script src="Client/js/print.js"  charset="utf-8"></script>
	</head>
	<body>

	<div id="all_entry" >
		<div class="entry" id="a">
			<div class="part1">
				<div class="part1_1">
				<span class="font1 part1_1_1">打印类型：</span>	
				<select class="print_source_type">
					<option selected="selected">----请选择----</option>	
					<option value="1">文档打印(A4纸)</option>
  				<option value="2">海报印刷</option>
				</select>
				</div>	
				<div class="part1_2">
					<input type="button" class="reupload font2"  value="重新上传"></input>	
				</div>
				<div class="part1_3" >
						<div class="file_type" style="background-image:url('Client/img/word_ico.png')"> </div>
						<div class="file_name" >2011年本科毕业论文 汤波.docx</div>
				</div>
				<div class="part1_4">
					<div class="file_info">
							<div class="part1_4_1">文档信息：</div>
							<div class="part1_4_2">格式：Word</div> 
							<div class="part1_4_2">大小：23KB</div> 
							<div class="part1_4_2">页数：10页</div>
						</div>	
				</div>
			</div>
			<div class="line"></div>
			<div class="part2">
				<div class="part2_1">打印设置:</div>
				<div class="printA4 font3">
					<div class="A4_1">
						 <span>份数:</span> 
						 <input type="text" style="width:30px;text-align:center" value="1"></input>
						 <span class="font3">份</span> 
						 <input type="checkbox" class="checkbox" checked="checked">彩色打印
					</div>
					<div class="A4_2">
							<span>单/双面：</span>
							<select>
								<option>-----请选择-----</option>	
								<option selected="selected" value="1">单面打印</option>
  							<option value="2">双面打印</option>
							</select>
					</div>
					<div class="A4_3">
							<span>是否缩印：</span>
							<select>
								<option >-----请选择-----</option>	
								<option selected="selected" value="1">不缩印</option>
  							<option value="2">每张纸4页</option>
  							<option value="3">每张纸8页</option>
							</select>
					</div>
					<div class="A4_4">
							<span>打印方向：</span>
							<select>
								<option >-----请选择-----</option>	
								<option selected="selected" value="1">纵向</option>
  							<option value="2">横向</option>
							</select>
					</div>
					<div class="A4_5">
							<div style="float:left;">
							<input type="checkbox" checked="checked" value="免费装订 "> 
							<select>
								<option >-请选择-</option>	
								<option selected="selected" value="1">2根钉</option>
  							<option value="2">3根钉</option>
  							<option value="3">1根钉</option>
							</select>
							</div>
							<div class="wenhao"></div>
					</div>
					<div class="A4_6">
							<span>备注：</span>
					</div>
					<div class="A4_7">
						<textarea style="width:200px;height:60px;font-size:12px">内容</textarea>
					</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="part3">
			<div class="part3_1">计费:</div>
			<div class="close"></div>
			<div class="part3_2">
				<div class="part3_2_all part3_2_1">
					<span>文档页数:</span>
					<span>5</span>
					<span>页</span>
				</div>
				<div class="part3_2_all part3_2_2">
					<div style="float:left;">
					<span>打印张数:</span>
					<span>5</span>
					<span>张</span>
					</div>
					<div style="font-size:12px;margin-left:130px;color:red;font-weight:bold;">(含有高墨耗页)</div>
				</div>
				<div class="part3_2_all part3_2_3">
					<div style="float:left;">
					<span>打印费用:</span>
					<span class="money">50</span>
					<span>元</span>
					</div>
					<div class="wenhao" style="margin-left:15px;float:left;"></div>
					<span class="info_into">如何计算&gt;&gt;</span>
				</div>
			</div>
			<div class="part3_3">
				<div class="part3_3_all part3_3_1">
					<span>装饰:</span>
					<input type="button" class="buy_btn"  value="选购"></input>	
				</div>
				<div class="part3_3_all part3_3_2">
					<span>装饰清单:</span>
					<span>无</span>
				</div>
				<div class="part3_3_all part3_3_3">
					<div style="float:left;">
					<span>装饰费用:</span>
					<span class="money">50</span>
					<span>元</span>
					</div>

				</div>
			</div>
			<div class="part3_4">
				<span>费用:</span>
				<span class="money">50</span>
				<span>元</span>
				
				<span class="info_into" style="margin-left:80px">详情&gt;&gt;</span>
			</div>
			</div>
		</div>
	</div>
	
	<div style="clear:both;">
		<input type="button" class="add_btn" id="add_btn" name="add_btn" value="新增打印任务" ></input>
		</div>
	</body>



</html>
