<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/luyu_register_short.css">
		<script type="text/javascript" src="common/jquery.js"></script>
		<script type="text/javascript" src="js/luyu_register_short.js"></script>
	</head>
	<body>
	
	
		<div id="luyu_register_short_field">
			<form name="form" id="form" class="luyu_register_short" action="" onsubmit="return validate(this)" method="post">
			
				<div class="luyu_register_short_item">
					<label for="nickname">会员名：</label>
					<input class="luyu_register_short_text_input" type="text" name="username" id="username">
				</div>
				<div class="luyu_register_short_item">
					<label for="sex" style="height:34px;">登陆密码：</label>
					<div id="luyu_register_short_pwd_field">
						<input id="luyu_register_short_pwd_input" type="password" name="password">
						<div id="luyu_register_short_pwd_index">
							<div id="index_1" class="luyu_register_short_pwd_index_tab_sel">弱</div>
							<div id="index_2" class="luyu_register_short_pwd_index_tab">中</div>
							<div id="index_3" class="luyu_register_short_pwd_index_tab">强</div>
						</div>
					</div>
				</div>

				<div class="luyu_register_short_item">
					<label for="stu_num">确认密码：</label>
					<input class="luyu_register_short_text_input" type="password" name="password_confirm" id="password_confirm">
				</div>

				<div class="luyu_register_short_item">
					<label for="depart">验证码：</label>
					<input class="luyu_register_short_text_input" style="width:60px;" type="text" name="verify_code" id="verify_code">
					<image src="img/0.jpg" style="float:left;width:80px;height:30px;margin-top:24px;"/>
					<a id="luyu_register_short_change_img">换一张</a>
				</div>
				

				<input type="submit" value="同意协议并注册" class="submit">
				
				<a href="#" style="color:#f90;font-size:13px;display:block;float:left;margin-left:72px;text-decoration:none;font-family:'微软雅黑'" >《校盟网服务协议》</a>
			</form>
		</div>

		
	</body>
</html>
